- pipeline: 'ci'
  trigger_mode: 'ON_EVERY_PUSH'
  ref_name: 'refs/heads/*'
  ref_type: 'WILDCARD'
  actions:
  - action: 'lint and test'
    type: 'BUILD'
    docker_image_name: 'library/python'
    docker_image_tag: '3.9'
    setup_commands:
    - pip install .[dev]
    execute_commands:
    - pylint bin/chroma-feedback chroma_feedback tests
    - mypy bin/chroma-feedback chroma_feedback tests
    - pytest tests
