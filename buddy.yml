- pipeline: 'ci'
  trigger_mode: 'ON_EVERY_PUSH'
  ref_name: 'refs/heads/*'
  ref_type: 'WILDCARD'
  priority: 'NORMAL'
  fail_on_prepare_env_warning: true
  trigger_condition: 'ALWAYS'

- action: 'install'
    type: 'BUILD'
    working_directory: '/buddy/chroma-feedback'
    docker_image_name: 'library/python'
    docker_image_tag: '3.5'
    execute_commands:
    - pip install mock
    - pip install mypy
    - pip install pillow
    - pip install pylint
    - pip install pytest
    - pip install pytest-cov
    - pip install pytest-mock
    - pip install requests
    cached_dirs:
    - '/root/.cache/pip'
    volume_mappings:
    - '/:/buddy/chroma-feedback'
    trigger_condition: 'ALWAYS'
    shell: 'BASH'
