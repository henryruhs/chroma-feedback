dist: xenial

language: python

python:
- 3.4
- 3.5
- 3.6
- 3.7
- nightly

apt_packages:
 - libudev-dev
 - libusb-1.0-0-dev

install:
- pip install .[dev]

script:
- pylint bin/chroma-feedback chroma_feedback tests
- mypy chroma_feedback/provider --no-strict-optional
- pytest tests --cov=chroma_feedback

after_success:
- coveralls