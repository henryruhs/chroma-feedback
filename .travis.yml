dist: xenial

language: python

python:
- 3.4
- 3.5
- 3.6
- 3.7
- nightly

install:
- pip install coveralls
- pip install pylint
- pip install pytest
- pip install pytest-cov
- pip install pytest-mock
- pip install mock
- pip install mypy

script:
- pylint bin/chroma-feedback chroma_feedback tests
- mypy chroma_feedback/provider --no-strict-optional
- pytest tests --cov=chroma_feedback

after_success:
- coveralls