dist: xenial

language: python

python:
- 3.9

jobs:
 include:
 - stage: lint
   install:
   - pip install flake8
   - pip install mypy
   - pip install requests
   - pip install types-mock
   - pip install types-requests
   script:
   - flake8 bin/chroma-feedback chroma_feedback tests
   - mypy bin/chroma-feedback chroma_feedback tests
 - stage: test
   install:
   - pip install mock
   - pip install pyqt
   - pip install pytest
   - pip install pytest-mock
   - pip install requests
   script:
   - pytest tests
