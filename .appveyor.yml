build: false

platform:
- x64

environment:
 matrix:
    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: "64"

install:
- python --version
- pip install requests
- pip install pylint
- pip install pytest
- pip install pytest-mock
- pip install mock

test_script:
- pylint bin/chroma-feedback chroma_feedback tests
- pytest tests