build: false

image:
- Visual Studio 2019

environment:
 matrix:
 - TOXENV: py39

build_script:
- pip install flake8
- pip install mypy
- pip install requests
- pip install types-mock
- pip install types-requests
- flake8 bin/chroma-feedback chroma_feedback tests
- mypy bin/chroma-feedback chroma_feedback tests

test_script:
- pip install mock
- pip install pyqt6
- pip install pytest
- pip install pytest-mock
- pip install requests
- pytest tests
