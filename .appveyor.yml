build: false

platform:
- x64

environment:
 matrix:
 - PYTHON: 'C:\\Python37-x64'
   PYTHON_VERSION: '3.7.x'
   PYTHON_ARCH: '64'

install:
- python --version
- pip install requests
- pip install pylint
- pip install pytest
- pip install pytest-mock
- pip install mock

test_script:
- pylint bin/chroma-feedback chroma_feedback tests
- pytest tests