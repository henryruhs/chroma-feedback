build: false

platform:
- x64

environment:
 matrix:
 - TOXENV: py37

install:
- pip install tox
- pip install pylint
- pip install pytest
- pip install pytest-mock
- pip install mock
- pip install mypy

test_script:
- tox
- pylint bin/chroma-feedback chroma_feedback tests
- mypy chroma_feedback/provider --no-strict-optional
- pytest tests