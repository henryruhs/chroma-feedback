<svg xmlns="http://www.w3.org/2000/svg" height="400" width="914">
	<rect x="0" y="0" height="400" width="914" class="box-terminal-session" />
	<circle cx="20" cy="20" r="6" class="is-error" />
	<circle cx="40" cy="20" r="6" class="is-warning "/>
	<circle cx="60" cy="20" r="6" class="is-success" />
	<foreignObject x="20" y="50" height="320" width="867">
		<pre xmlns="http://www.w3.org/1999/xhtml" class="code-terminal-session"><span class="is-success">user@local</span>:<span class="is-info">~</span>$ chroma-feedback -P=microsoft.github -C=philips.hue
chroma-feedback 13.0.0 by Henry Ruhs

<span class="is-success">✔</span> Status of henryruhs/chroma-feedback on microsoft.github is passed
<span class="is-success">✔</span> Status of henryruhs/handpick on microsoft.github is passed
<span class="is-success">✔</span> Status of henryruhs/ncss-linter on microsoft.github is passed
<span class="is-success">✔</span> Status of henryruhs/ngx-crud on microsoft.github is passed

<span class="is-success">✔</span> Set status of Hue play 1 to passed
<span class="is-success">✔</span> Set status of Hue play 2 to passed
<span class="is-success">✔</span> Set status of Hue play 3 to passed
<span class="is-success">✔</span> Set status of Hue lightstrip 1 to passed
<span class="is-success">✔</span> Set status of Hue lightstrip 2 to passed
		</pre>
	</foreignObject>
	<defs>
		<style>
			::selection
			{
				all: unset;
			}

			.box-terminal-session
			{
				fill: #282c34;
			}

			.code-terminal-session
			{
				color: #aaa;
				font-size: 16px;
				height: 100%;
				line-height: 20px;
				margin: 0;
				white-space: pre-wrap;
			}

			.is-success
			{
				color: #27c93f;
				fill: #27c93f;
			}

			.is-info
			{
				color: #2eceff;
				fill: #2eceff;
			}

			.is-warning
			{
				color: #ffbd2e;
				fill: #ffbd2e;
			}

			.is-error
			{
				color: #ff5f56;
				fill: #ff5f56;
			}
		</style>
	</defs>
</svg>
