box: python:3.9

build:
 steps:
 - script:
    name: install
    code: |
     pip install coverall
     pip install pylint
     pip install pytest
     pip install pytest-cov
     pip install pytest-mock
     pip install mock
     pip install mypy
     pip install types-mock
     pip install types-requests

 - script:
    name: lint
    code: |
     pylint bin/chroma-feedback chroma_feedback tests
     mypy bin/chroma-feedback chroma_feedback tests

 - script:
    name: test
    code: pytest tests
