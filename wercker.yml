box: python:3.7.6

build:
 steps:
 - script:
    name: install
    code: |
     pip install requests
     pip install pylint
     pip install pytest
     pip install pytest-mock
     pip install mock
     pip install mypy

 - script:
    name: lint
    code: |
     pylint bin/chroma-feedback chroma_feedback tests
     mypy bin/chroma-feedback chroma_feedback tests

 - script:
    name: test
    code: pytest tests
